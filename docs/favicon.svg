<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Dark background -->
  <rect width="512" height="512" fill="#1a1a1a"/>

  <!-- Map circle background -->
  <circle cx="256" cy="256" r="215" fill="#16213e" stroke="#4facfe" stroke-width="8"/>

  <!-- Gradient for flight path -->
  <defs>
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#00f2fe;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Curved flight path (thicker) -->
  <path d="M 140 370 Q 180 200, 256 256 T 385 127"
        stroke="url(#pathGradient)"
        stroke-width="24"
        fill="none"
        stroke-linecap="round"/>

  <!-- Starting airport marker (green, larger) -->
  <circle cx="140" cy="370" r="28" fill="#28a745" stroke="#ffffff" stroke-width="6"/>
</svg>
