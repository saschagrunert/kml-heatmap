[mypy]
python_version = 3.14
warn_return_any = False
warn_unused_configs = True
# Relaxed settings - can be tightened incrementally
check_untyped_defs = False
disallow_untyped_defs = False
ignore_missing_imports = True
no_implicit_optional = False
allow_untyped_calls = True
allow_untyped_defs = True

# Stricter checking for specific well-typed modules only
[mypy-kml_heatmap.types]
disallow_untyped_defs = True

[mypy-kml_heatmap.exceptions]
disallow_untyped_defs = True
no_implicit_optional = True

[mypy-kml_heatmap.exporter]
disallow_untyped_defs = True
no_implicit_optional = True
check_untyped_defs = True

# Tier 1: Modules with complete type annotations
[mypy-kml_heatmap.geometry]
disallow_untyped_defs = True
no_implicit_optional = True
check_untyped_defs = True

[mypy-kml_heatmap.validation]
disallow_untyped_defs = True
no_implicit_optional = True
check_untyped_defs = True

[mypy-kml_heatmap.helpers]
disallow_untyped_defs = True
no_implicit_optional = True
check_untyped_defs = True

# Tier 2: Well-typed modules
[mypy-kml_heatmap.statistics]
disallow_untyped_defs = True
no_implicit_optional = True
check_untyped_defs = True

[mypy-kml_heatmap.airports]
disallow_untyped_defs = True
no_implicit_optional = True
check_untyped_defs = True

[mypy-kml_heatmap.aircraft]
disallow_untyped_defs = True
no_implicit_optional = True
check_untyped_defs = True

# Relax rules for tests
[mypy-tests.*]
disallow_untyped_defs = False
check_untyped_defs = False
