[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --cov=kml_heatmap
    --cov-report=term-missing
    --cov-branch
    -n auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
